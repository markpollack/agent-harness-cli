# Level 1: Verify agent responds correctly to ambiguous queries
# Regression test: Agent was dumping tool descriptions instead of executing
name: List Home Directory
category: bootstrap
difficulty: easy
requiresApi: true
maxTurns: 5
timeoutSeconds: 60

prompt: "What files are in ~/"

expectedBehavior: Agent should list files in home directory using bash or LS tool

successCriteria:
  - type: output_not_contains
    args: ["Creating pull requests"]
  - type: output_not_contains
    args: ["Committing changes with git"]
  - type: output_not_contains
    args: ["inputSchema"]
  - type: no_exceptions
