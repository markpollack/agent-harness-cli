# Level 1: Single tool - file write
# Mirrors Terminal-Bench: hello-world (create file with content)
name: Create File
category: bootstrap
difficulty: easy
requiresApi: true
maxTurns: 5
timeoutSeconds: 60

prompt: "Create a file called output.txt containing exactly 'Task completed successfully'"

expectedBehavior: Agent should create the file with the specified content

successCriteria:
  - type: file_exists
    args: ["output.txt"]
  - type: file_contains
    args: ["output.txt", "Task completed successfully"]
  - type: no_exceptions
