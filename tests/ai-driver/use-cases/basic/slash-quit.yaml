# /quit command test - validates alternative quit syntax
# This test does NOT require ANTHROPIC_API_KEY

name: Slash Quit Command
category: basic
difficulty: easy
requiresApi: false

prompt: "/quit"

expectedBehavior: |
  The agent should:
  1. Accept the '/quit' command
  2. Display "Goodbye!" message
  3. Exit cleanly without errors

successCriteria:
  - type: output_contains
    args: ["Goodbye"]
  - type: exit_code
    args: ["0"]

maxTurns: 1
timeoutSeconds: 10
